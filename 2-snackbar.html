<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <script type="module" crossorigin src="/goit-js-hw-100/2-snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-100/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-100/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-100/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-100/assets/styles-COeFv7vu.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="/goit-js-hw-100/assets/sprite-E8vg0sBb.svg#logo"></use>
        </svg>
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link {=$highlight-act}" href="./page-2.html">Page 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./page-3.html">Page 3</a>
        </li>
      </ul>
    </nav>
  </div>
</header>


    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> Snackbar
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>
      <div class="container-form">
        <form class="form">
          <label class="label-snack">
            <span class="span-delay"> Delay (ms) </span>
            <input class="input-snackbar" type="number" name="delay" required />
          </label>

          <fieldset>
            <legend>State</legend>
            <div class="radio-group">
              <label class="label-legend">
                <input
                  class="check-fullfilled"
                  type="radio"
                  name="state"
                  value="fulfilled"
                  required
                />
                <span class="span-radio">Fulfilled</span>
              </label>
              <label class="label-legend">
                <input
                  class="check-radio"
                  type="radio"
                  name="state"
                  value="rejected"
                  required
                />
                <span class="span-radio">Rejected</span>
              </label>
            </div>
          </fieldset>

          <button class="button-legend" type="submit">
            Create notification
          </button>
        </form>
      </div>
    </main>

  </body>
</html>
